server:
  port: ${PORT:0}
spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2
  devtools:
    restart:
      enabled: true
  application:
    name: account-service
eureka:
  client:
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:9876/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}